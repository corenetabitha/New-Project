<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites | E-Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>MY FAVORITES</h1>
        <div class="container">
            <div class="logo">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/020/402/234/small/library-book-reading-abstract-icon-or-emblem-vector.jpg" alt="E-Library Logo">
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-compass"></i> Discover</a></li>
            <li><a href="#"><i class="fas fa-book-open"></i> My Library</a></li>
            <li><a href="#"><i class="fas fa-bookmark"></i> Bookmarks</a></li>
            <li class="active"><a href="favorites.html"><i class="fas fa-heart"></i> Favorites</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="content-section">
            <div class="section-header">
                <h2>Your Favorite Books</h2>
                <button id="clear-favorites" class="danger-btn">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
            <div id="favorites-container" class="books-grid">
                <!-- Favorites will be inserted here by JavaScript -->
              </div>
            
            <div class="favorites-grid" id="favorites-container">
                <!-- Favorites will be dynamically inserted here -->
                <div class="empty-state">
                    <i class="fas fa-heart-broken"></i>
                    <p>You haven't favorited any books yet</p>
                    <a href="index.html" class="btn">Browse Books</a>
                </div>
            </div>
        </section>
    </main>

    <script src="favorites.js"></script>
</body>
</html>
